<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input (keyup)="buscarMedico( input.value )" #input type="text" class="form-control" placeholder="Buscar Hospital...">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Medicos registrados ( <small> {{ _medicosService.totalMedicos }} </small> )
                    <button [routerLink]="['/medico','nuevo']" class="btn btn-primary btn-rounded pull-right"> <i class="fa fa-plus" type="button"></i>  Crear medico</button></h3>


                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle" alt="">
                            </td>
                            <td> {{ medico.nombre }} </td>
                            <td> {{ medico.hospital.nombre }} </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary" type="button">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarMedico( medico )" class="btn btn-danger ml-2" type="button">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
